spring:
  profiles:
    active: local

---
### local ###
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:~/test;MODE=MYSQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  h2:
    console:
      enabled: true
      path: /h2
  batch:
    jdbc:
      initialize-schema: always
  session :
    storage-type : redis
  redis :
    host : localhost
      port : 6379
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
